name: PR to master

on:
  pull_request:
    branches:
      - master

jobs:
  get-gitlab-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Clone GitLab repo
        env:
          GITLAB_TOKEN: ${{ secrets.CI_SECRET }}
        run: |
          git clone https://git.mif.vu.lt/ugpe6100/sbomalertgenerator.git sbomalertgenerator
          ls sbomalertgenerator
