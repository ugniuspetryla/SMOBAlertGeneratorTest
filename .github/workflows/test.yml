name: PR to master

on:
  pull_request:
    branches:
      - master

jobs:
  get-gitlab-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Clone GitLab repo
        run: |
          git clone https://gitlab.com/your-username/your-repo.git gitlab-repo
          ls gitlab-repo
